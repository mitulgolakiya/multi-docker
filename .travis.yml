sudo: required
services:
  - docker

before_install:
  - docker build -t mitulgolakiya/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run mitulgolakiya/react-test npm test -- --coverage

after_success:
  - docker build -t mitulgolakiya/multi-client ./client
  - docker build -t mitulgolakiya/multi-nginx ./nginx
  - docker build -t mitulgolakiya/multi-server ./server
  - docker build -t mitulgolakiya/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push mitulgolakiya/multi-client
  - docker push mitulgolakiya/multi-nginx
  - docker push mitulgolakiya/multi-server
  - docker push mitulgolakiya/multi-worker

